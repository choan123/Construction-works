<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>כניסה למערכת</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="active" id="loginSection">
        <h2>🔐 כניסה למערכת</h2>
        <form id="pinForm">
            <label>הכנס קוד PIN:</label>
            <input type="password" id="pinInput" placeholder="4 ספרות" maxlength="4" required>
            <button type="submit">היכנס</button>
            <p id="errorMsg" style="color: red; display: none;">קוד שגוי</p>
        </form>

        <button onclick="resetPIN()">🔁 שכחתי/רוצה לשנות קוד</button><br>
        <button onclick="registerFingerprint()">🔒 הוסף טביעת אצבע</button>
    </section>

    <section id="mainApp" style="display: none;">
        <h2>👋 ברוך הבא!</h2>
        <p>עברת את הכניסה בהצלחה.</p>
    </section>

    <script src="script.js"></script>
</body>

</html>
